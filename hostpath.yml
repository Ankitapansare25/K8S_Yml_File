apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: mycontainer
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts: #Pod path
          - name: myvolume # use
            mountPath: /usr/share/nginx/html
      volumes:      # Worker node path
        - name: myvolume # create
          hostPath:
           path: /home/ubuntu/bkp # created inside EBS of worker node
           type: DirectoryOrCreate