apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: mycontainer
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts: #Pod path
          - name: myefsvolume # use
            mountPath: /usr/share/nginx/html
      volumes:      # Worker node path
        - name: myefsvolume # create
          nfs:
           path: /data # created inside EBS of worker node
           server: fs-0ae0c37d053d463c8.efs.ap-south-1.amazonaws.com
